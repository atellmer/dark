<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>demo</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        width: 100%;
        height: 100%;
        background: #111;
        color: #777;
      }

      #root {
        height: 100vh;
      }

      a {
        color: #777;
      }

      .demo {
        overflow-x: hidden;
        position: relative;
      }

      .point {
        width: 4px;
        height: 4px;
        position: absolute;
        shape-rendering: optimizeSpeed;
      }

      .controls {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px;
        background: #e41f1c;
        border-bottom: 1px solid darkred;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        color: white;
        white-space: nowrap;
      }

      .controls > input {
        margin: 0 10px;
        width: 50%;
      }
      .controls label {
        margin-left: 30px;
      }

      #stats {
        position: fixed;
        top: 0;
        right: 0;
      }

      .about {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
      }

      #app,
      .app-wrapper,
      .demo {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./build.js"></script>
  </body>
</html>
