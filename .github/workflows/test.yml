name: Run tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
